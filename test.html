<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SysY 代码高亮示例</title>
    <style>
        .keyword { color: blue; font-weight: bold; }
        .operator { color: black; }
        .delimiter { color: black; }
        .identifier { color: darkblue; }
        .number { color: purple; }
        .comment { color: green; font-style: italic; }
    </style>
</head>
<body>
<pre><code>
<span class="keyword">int</span> <span class="keyword">const</span> <span class="identifier">a</span> <span class="operator">=</span> <span class="number">0</span><span class="delimiter">;</span>
<span class="keyword">const</span> <span class="keyword">int</span> <span class="identifier">b</span> <span class="operator">=</span> <span class="identifier">a</span> <span class="operator">+</span> <span class="number">1</span><span class="delimiter">;</span>

<span class="keyword">int</span> <span class="identifier">main</span><span class="delimiter">(</span><span class="delimiter">)</span> <span class="delimiter">{</span>
    <span class="keyword">int</span> <span class="identifier">a</span> <span class="operator">=</span> <span class="number">5</span><span class="delimiter">;</span>
    <span class="keyword">int</span> <span class="identifier">frac</span> <span class="operator">=</span> <span class="number">1</span><span class="delimiter">;</span>
    <span class="keyword">for</span> <span class="delimiter">(</span><span class="keyword">int</span> <span class="identifier">i</span> <span class="operator">=</span> <span class="number">1</span><span class="delimiter">;</span> <span class="identifier">i</span> <span class="operator"><=</span> <span class="identifier">a</span><span class="delimiter">;</span> <span class="operator">++</span><span class="identifier">i</span><span class="delimiter">)</span> <span class="delimiter">{</span>
        <span class="identifier">frac</span> <span class="operator">*=</span> <span class="identifier">i</span><span class="delimiter">;</span>
    <span class="delimiter">}</span>
    <span class="keyword">return</span> <span class="number">0</span><span class="delimiter">;</span>
<span class="delimiter">}</span>
</code></pre>
</body>
</html>
